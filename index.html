<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Query</title>
</head>
<body>

    <h1>Video Query</h1>

    <form id="queryForm">
        <label for="videoUrl">Video URL:</label>
        <input type="text" id="videoUrl" name="videoUrl" value="https://www.youtube.com/watch?v=YHy4gqTyrX4" required>

        <label for="query">Query:</label>
        <input type="text" id="query" name="query" value="question" required>

        <button type="button" onclick="concatenateStrings()">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function concatenateStrings() {
            var videoUrl = document.getElementById("videoUrl").value;
            var query = document.getElementById("query").value;
            var answer = videoUrl + ' ' + query;

            // Display both concatenated string and the answer
            var result = "<p><strong>Concatenated String:</strong> " + answer + "</p>";
            result += "<p><strong>Answer:</strong> " + answer + "</p>";
            document.getElementById("result").innerHTML = result;
        }
    </script>

</body>
</html>
