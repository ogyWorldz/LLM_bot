<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Chat</title>
</head>
<body>

    <h1>YouTube Chat</h1>

    <label for="videoUrl">YouTube Video URL:</label>
    <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">

    <label for="query">Enter Something:</label>
    <input type="text" id="query" placeholder="Enter your query">

    <button onclick="runPythonScript()">Get Response</button>

    <div>
        <label>Output:</label>
        <textarea id="output" rows="10" cols="50" readonly></textarea>
    </div>

    <script>
        function runPythonScript() {
            // Get values from input fields
            var videoUrl = document.getElementById("videoUrl").value;
            var query = document.getElementById("query").value;

            // Call Python script using an AJAX request
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Display the output in the 'output' textarea
                    document.getElementById("output").value = xhr.responseText;
                }
            };

            // Replace 'your_python_script.py' with the actual filename
            xhr.open("GET", "youtube_chat.py?videoUrl=" + videoUrl + "&query=" + query, true);
            xhr.send();
        }
    </script>

</body>
</html>
